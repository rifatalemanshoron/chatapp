<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ChatApp</title>
</head>
<body>
    <h1 class="title"> Shorons ChatApp </h1>
    <div class="userName" id="userName">
        <input type="text" id="userNameInput" value="Name">
        <button type="submit" id="userNameSubmit">Done</button>
    </div>
    <div class="main" id="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <!-- <div class="v-divider"></div> -->
            <button type="submit" class="send-button">Send <i class="fas fa-paper-plane"></i></button>
        </form>
        <h3 class="clients-total" id="clients-total">Online: 0</h3>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
